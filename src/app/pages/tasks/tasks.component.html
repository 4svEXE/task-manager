<div class="container">
  <p>Tasks Works!</p>

  <!-- Навігація між сторінками -->
  <nav class="navigation">
    <ul class="nav-list">
      <li><a routerLink="day" routerLinkActive="active">Day View</a></li>
      <li><a routerLink="week" routerLinkActive="active">Week View</a></li>
      <li><a routerLink="month" routerLinkActive="active">Month View</a></li>
    </ul>
  </nav>

  <div class="container m-auto">
    <!-- Тут рендеряться дочірні компоненти -->
    <router-outlet></router-outlet>
  </div>
</div>


<div class="container">
  <div>
    <h2>Task Manager</h2>

    <form (submit)="addTask()">
      <input [(ngModel)]="newTask.text" name="text" placeholder="Task Name" required />
      <textarea [(ngModel)]="newTask.details" name="details" placeholder="Details"></textarea>
      <input [(ngModel)]="newTask.categoryId" name="categoryId" placeholder="Category ID" />
      <input [(ngModel)]="newTask.projectId" name="projectId" placeholder="Project ID" />
      <input [(ngModel)]="newTask.priority" name="priority" type="number" placeholder="Priority" />
      <input [(ngModel)]="newTask.complexity" name="complexity" type="number" placeholder="Complexity" />
      <input [(ngModel)]="newTask.reward" name="reward" placeholder="Reward" />
      <button type="submit">Add Task</button>
    </form>

    <ul>
      <li *ngFor="let task of tasks">
        <h3>{{ task.text }}</h3>
        <p>{{ task.details }}</p>
        <button (click)="deleteTask(task.id ?? '')">Delete</button>
        <button (click)="editTask(task)">Edit</button>
      </li>
    </ul>

    <button (click)="saveTasks()">Save Tasks</button>
  </div>


</div>
