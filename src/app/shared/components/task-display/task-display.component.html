{{currentDate}}

<ul>
  <li *ngFor="let task of tasksWithScheduled">
    <app-task-item
      [task]="task"
      [isExecuted]="task.isExecuted || false"
      (toggteCheckbox)="toggteIsExecuted(task.id)"
      (deleteTask)="deleteTask(task.id)"
      (editTask)="editTask(task)"
    />
  </li>
</ul>

@if (!tasksWithScheduled){
<p>No tasks</p>
}
